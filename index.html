<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Calculator</h1>

        <div class="main">
            <div class="box">
                <input type="text"  id="display" readonly>
            </div>
            <div class="box">
                <button class="btn" onclick="asDel()">AC</button>
                <button class="btn" onclick="btn('/')">/</button>
                <button class="btn" onclick="btn('X')">X</button>
                <button class="btn" onclick="del()">De</button>
            </div>
            <div class="box">
                <button class="btn" onclick="btn(7)">7</button>
                <button class="btn" onclick="btn(8)">8</button>
                <button class="btn" onclick="btn(9)">9</button>
                <button class="btn" onclick="btn('-')">-</button>
            </div>
            <div class="box">
                <button class="btn" onclick="btn(4)">4</button>
                <button class="btn" onclick="btn(5)">5</button>
                <button class="btn" onclick="btn(6)">6</button>
                <button class="btn" onclick="btn('+')">+</button>
            </div>
            <div class="box">
                <button class="btn" onclick="btn(1)">1</button>
                <button class="btn" onclick="btn(2)">2</button>
                <button class="btn" onclick="btn(3)">3</button>
                <button class="btn equal"style="visibility: hidden;" onclick="equal()">=</button>
            </div>
            <div class="box">
                <button class="btn" onclick="btn('.')">.</button>
                <button class="btn" onclick="btn(0)">0</button>
                <button class="btn" onclick="btn('%')">%</button>
                <button class="btn" onclick="equal()">=</button>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
